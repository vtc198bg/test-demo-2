<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/main.css">
    <title>Document</title>
</head>
<body>
    <div class="signup">
       <h2 class="signup__heading">Create Account</h2>
       <p class="signup__already">Already  have  an account ?<a href="#" class="signup__link"> Sign in</a></p>
       <form action="#" class="signup__form">
           <div class="form__group">
               <input type="text" name="" id="" class="form__input" placeholder="Name Account">
           </div>
           <div class="form__group form__group--2">
               <input type="text" name="" id="" class="form__input" placeholder="First Name">
               <input type="text" name="" id="" class="form__input" placeholder="Last Name">
           </div>
           <div class="form__group">
               <input type="email" name="" id="" class="form__input" placeholder="Email">
           </div>
           <div class="form__group">
               <button type="submit" class="form__submit">Sign Up</button>
           </div>
           <div class="form__tos">
               <input type="checkbox" name="" id="tos" class="checkbox__tos">
               <label for="tos">I have read and agree to the <a href="#" class="signup__link text__dec--none">Terms of Service</a></label>
           </div>
       </form>
    </div>
</body>
</html>
